sudo: false
language: java
notifications:
  email: false
cache:
  directories:
  - "$HOME/.gradle/caches/"
deploy:
  - provider: releases
    api_key:
      secure: CtARi6nS8KlmR1_fTpoyCg
    file: build/libs/*
    file_glob: true
    skip_cleanup: true
    on:
      tags: true
      repo: Andrew2070/Empires-Mod
      all_branches: true
  - provider: script
    script: gradle curse
    on:
      tags: true
      repo: Andrew2070/Empires-Mod
      all_branches: true
jdk:
 - oraclejdk8
before_install:
  - git submodule update --init --recursive
  - pip install --user codecov
after_success:
  - codecov 